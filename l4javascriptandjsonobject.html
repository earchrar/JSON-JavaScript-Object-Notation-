<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Object Literal and JSON Object</title>
    </head>
    <body>

        <script type="text/javascript">

            const employee = {
                firstname: "Maung",
                lastname: "Zaw",
                age: 20,
                tax:true,
                getname:function(){
                    return "I am "+this.firstname+ " " + this.lastname;
                }
            }

            console.log(employee);
            console.log(employee.firstname,employee.lastname);
            console.log(employee.age,employee.tax);
            console.log(employee.getname());

            let students = {
                "firstname":"Kyaw",
                "lastname":"Zayar",
                "age":15,
                "tax":false,
                "passport":null,
                "remark":"Lorem Ipsum is simply \"dummy text\" of the printing and typesetting industry.",
                "holiday":["Saturday","Sunday"],
                "qualify":[
                    {"subject":"myanmar","mark":80},
                    {"subject":"english","mark":90},
                    {"subject":"math","mark":100}
                ]
            };

            console.log(students);
            console.log(students.firstname,students.lastname);
            console.log(students.age,students.tax);
            console.log(students.passport);
            console.log(students.remark);
            console.log(students.holiday);
            console.log(students.holiday[0],students.holiday[1]);
            console.log(students.qualify);
            console.log(students.qualify[0]);
            console.log(students.qualify[0].subject,students.qualify[0].mark);


        </script>
        

    </body>
</html>
