<!DOCTYPE html>
<html>
    <head>
        <title>HTTP Request by AJAX</title>
    </head>
    <body>

        <script type="text/javascript">

            // AJAX ( Asynchronous Javascript and XML ) 
            // Asynchronous = a to z ( အပေါ်ကာနေ စအလုပ်လုပ်နေတာ)

            var xmlhttp = new XMLHttpRequest();

                        // Prototype , uri , default = false 
            xmlhttp.open("GET","l10sampledata.json",false);
            xmlhttp.send();

            // console.log(xmlhttp);   readyStatus = 4 (sure) / response = object / responseText = string / status = 200 / statusText = Ok 

            let result;

            if(xmlhttp.readyState === 4 && xmlhttp.status === 200){

                // const result = xmlhttp;
                // console.log(xmlhttp);

                result = xmlhttp.responseText;
                // console.log(result);
                // console.log(typeof result);// string

            }

            // console.log(result);
            result = JSON.parse(result);
            // console.log(result);

            // Dot Notation 
            // Bracket Notation
            
            console.log(result);
            console.log(result.weather);// Dot Notation
            console.log(result.weather[0]);// Dot Notation 
            console.log(result.weather[0].main);// Dot Notation Clouds
            console.log(result.weather[0]["main"]);// Bracket Notation Clouds
            console.log(result.wind.speed);// 3.13 Dot Notation
            console.log(result["wind"]["speed"]);// 3.13 Bracket Notation

        </script>
        
    </body>
</html>
