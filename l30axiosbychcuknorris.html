<!DOCTYPE html>
<html>
    <head>
        <title>Axios - Chuck Norris</title>
        <style type="text/css">

            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{
                width: 300px;
                background-color: #f4f4f4;

                padding:20px;
            }
            
        </style>
    </head>
    <body>

        <div class="container">

            <div id="display"></div>
            <button type="button" id="btn">Load Data</button>

        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script type="text/javascript">

            const getdisplay = document.getElementById("display");
            const getbtn = document.getElementById("btn");

            getbtn.addEventListener('click',function(){
                loaddata();
            });

            function loaddata(){
                // console.log("hay");

                const uri = `https://api.chucknorris.io/jokes/random`;

                // Method 1 

                // axios.get(uri).then((response)=>{

                //     console.log(response);
                //     console.log(response.data);

                //     let html = `<img src="${response.data["icon_url"]}" />
                //                 <h3>${response.data["value"]}</h3>`;

                //     console.log(html);

                //     getdisplay.innerHTML = html;

                // }).catch((err)=>console.log(err));

                // Method 2 

                axios({
                    method:"GET",
                    url:uri
                }).then((response)=>{

                    console.log(response);
                    console.log(response.data);

                    let html = `<img src="${response.data["icon_url"]}" />
                                <h3>${response.data["value"]}</h3>`;

                    console.log(html);

                    getdisplay.innerHTML = html;

                }).catch((err)=>console.log(err));
                
            }

            

        </script>
        
    </body>
</html>
