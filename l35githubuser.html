<!DOCTYPE html>
<html>
    <head>
        <title>Github Users</title>

        <!-- Font Awesome  -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap css1 js1  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <style type="text/css">

            *{
                box-sizing: border-box;
            }

            body{
                height: 100vh;
                background-color: #f4f4f4;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .card-body img{
                width: 120px;
            }

        </style>
    </head>
    <body>

        <div class="container">

                <div class="col-md-6 mx-auto">

                    <div class="card rounded-0">

                        <div class="card-header">

                            <form id="form" action="" method="">

                                <div class="">
                                    <input type="text" id="search" name="search" class="form-control form-control-sm rounded-0" placeholder="Search...." autocomplete="off" />
                                </div>

                            </form>

                        </div>

                        <div id="displayone" class="card-body">

                            <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRw8AHWfvfU99X7gPZDKalDYZWcC_ROQc4Fag&s" class="rounded-circle" alt="userimg" />
                            <h5 class="card-title">User Name</h5>
                            <p class="card-subtitle">Bio</p>

                            <ul class="list-group">
                                <li class="list-group-item">Repositories : <span class="fw-bold">100</span></li>
                                <li class="list-group-item">Followers : <span class="fw-bold">200</span></li>
                                <li class="list-group-item">Following : <span class="fw-bold">300</span></li>
                            </ul> -->

                        </div>

                        <div id="displaytwo" class="card-footer">

                            <div class="dropup float-end">

                                <a href="javascript:void(0)" class="btn btn-success btn-sm rounded-0 dropdown-toggle" data-bs-toggle="dropdown">Repositories Links</a>

                                <ul id="displaylistgroup" class="dropdown-menu">
                                    <li><a href="javascript:void(0);" class="dropdown-item"> Sample Link</a></li>
                                </ul>

                            </div>

                        </div>

                    </div>

                </div>

        </div>

        <!-- Bootstrap css1 js1  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script type="text/javascript">

            // GET UI 

            const getform = document.getElementById("form");
            const getsearch = document.getElementById("search");
            const getdisplayone = document.getElementById("displayone");
            const getdisplaytwo = document.getElementById("displaytwo");
            const getdisplaylistgroup = document.getElementById("displaylistgroup");

            getform.addEventListener('submit',(e)=>{

                e.preventDefault();

                const getusername = getsearch.value;
                // console.log(getusername);

                if(getusername.trim()){

                    getresult(getusername);
                    getsearch.value = "";
                    getsearch.focus();


                }else{
                    window.alert("Please enter a search value !!!");
                }

            });

            const url = `https://api.github.com/users/`;

            getresult("zarniin");

            function getresult(username){

                // console.log(username);

                axios({
                    method:"GET",
                    url:url+username
                }).then((response)=>{
                    // console.log(response);
                    // console.log(typeof response.data);

                    const {data} = response;
                    // console.log(data);

                    cardbodytodom(data);
                    resultrepos(username);

                }).catch((err)=>{
                    // console.log(err);

                    if(err.response.status === 404){

                        getdisplayone.innerHTML = `
                            <div class="alert alert-danger text-center">No Data Found !!!</div>
                        `;

                        getdisplaylistgroup.innerHTML = `
                            <li><a href="javascript:void(0);" class="dropdown-item"> No Data</a></li>
                        `;

                    }
                });

            }

            function cardbodytodom(user){

                // console.log(user);

                getdisplayone.innerHTML = `
                    <img src="${user.avatar_url}" class="rounded-circle" alt="userimg" />
                            <h5 class="card-title">${user.name}</h5>
                            <p class="card-subtitle">${user.bio}</p>

                            <ul class="list-group">
                                <li class="list-group-item">Repositories : <span class="fw-bold">${user.public_repos}</span></li>
                                <li class="list-group-item">Followers : <span class="fw-bold">${user.followers}</span></li>
                                <li class="list-group-item">Following : <span class="fw-bold">${user.following}</span></li>
                            </ul>
                `;

            }

            function resultrepos(username){
                // console.log(username);

                $.ajax({
                    method:"GET",
                    url:url+username+`/repos`,
                    dataType:"json"
                }).done((data)=>{

                    cardfootertodom(data);

                }).fail((err)=>console.log(err));
            }

            function cardfootertodom(repositories){

                // console.log(repositories);

                getdisplaylistgroup.innerHTML = "";

                repositories.forEach(function(repositorie){
                    // console.log(repositorie);

                    getdisplaylistgroup.innerHTML += `<li><a href="${repositorie.html_url}" class="dropdown-item" target="_blank">${repositorie.name}</a></li>`;
                });

            
            }




        </script>
        
    </body>
</html>

<!-- 

    Github Profile > Github Docs > Developers > REST API > Users > Get the authenticated user 

    Enter this url in browser https://api.github.com/ 
    so you will see all available api route list
