<!DOCTYPE html>
<html>
    <head>
        <title>HTTP Request by AJAX - Chuck Norris</title>
        <style type="text/css">

            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{
                width: 300px;
                background-color: #f4f4f4;

                padding:20px;
            }



        </style>
    </head>
    <body>

        <div class="container">

            <div id="display"></div>
            <button type="button" id="btn">Load Data</button>

        </div>

        <script type="text/javascript">

            const getdisplay = document.getElementById("display");
            const getbtn = document.getElementById("btn");

            getbtn.addEventListener('click',function(){
                loaddata();
            });

            function loaddata(){
                // console.log("hay");

                // Method 1 
                const uri = `https://api.chucknorris.io/jokes/random`;
                const xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET",uri,false);
                xmlhttp.send();

                let result;

                if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
                    result = xmlhttp.responseText;
                }

                xmlhttp.onprogress = function(){
                    console.log("On Progress = ",xmlhttp.readyState,xmlhttp.status);
                }

                xmlhttp.onload = function(){
                    console.log("On Load = ",xmlhttp.readyState,xmlhttp.status);
                }

                result = JSON.parse(result);
                console.log(result);
                // console.log(result.icon_url);

                let html = ` <img src="${result.icon_url}"
                              <h3>${result.value}</h3>/>`;
                // console.log(html);

                getdisplay.innerHTML = html;

            }

            

        </script>
        
    </body>
</html>
