<!DOCTYPE html>
<html>
    <head>
        <title>Weather Forecast Project</title>

        <!-- Font Awesome  -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap css1 js1  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <style type="text/css">

            body{
                font-family: sans-serif;
                background-color: #f4f4f4;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;

                padding: 0;
                margin: 0;
            }

            .content{
                display: flex;
                justify-content: space-between;

                margin-bottom: 20px;
            }

            .content .dayname{
                font-size: 30px;
                margin: 10px 0;
            }

            .content .temperature{
                font-size: 50px;
            }

            .forecast{
                text-align: center;

                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }

            .forecast img{
                width: 60px;
            }

            .forecast .otherday{
                font-size: 18px;
            }

            .forecast .temperature{
                font-size: 20px;
            }
           
        </style>
    </head>
    <body>

        <div class="container">

            <div class="col-md-10 mx-auto">

                <div class="card rounded-0">

                    <div class="card-header">

                        <form id="form" action="" method="">

                            <div class="">
                                <input type="text" name="search" id="search" class="form-control form-control-sm" placeholder="Search by city..." autocomplete="off" />
                            </div>

                        </form>

                    </div>

                    <div id="displayone" class="card-body">

                        <div class="content">

                            <div class="detail">
                                <h2 class="city">Bago</h2>
                                <p class="dayname">Sunday</p>
                                <div>
                                    <p class="humidity">Humidity : <span class="humdata">50</span>%</p>
                                    <p class="wind">Wind : <span class="windata">5</span>m/s</p>
                                    <p class="pressure">Pressure : <span class="predata">1050</span> hPa</p>
                                </div>
                            </div>

                            <div class="temperature">
                                <span class="temdata">+35</span> &deg;C 
                            </div>

                        </div>

                        <div class="forecast">

                            <div>
                                <img src="https://openweathermap.org/img/wn/10n@2x.png" alt="icon" />
                                <h3 class="otherday">getdayname</h3>
                                <p class="temperature"><span class="otherdata">+20</span> &deg;C</p>
                            </div>

                        </div>

                    </div>

                </div>

            </div>


        </div>

         
        

        <!-- Bootstrap css1 js1  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

        <!-- jQuery js1  -->
        <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script type="text/javascript">

            // UI 
            const getform = document.getElementById('form');
            const getsearch = document.getElementById('search');
            const getcity = document.querySelector('.city');
            const getdayname = document.querySelector('.dayname');
            const gethumidity = document.querySelector('.humidity > .humdata');
            const getwind = document.querySelector('.wind > .windata');
            const getpressure = document.querySelector('.pressure > .predata');
            const gettemperature = document.querySelector('.temperature > .temdata');
            const getuiforecast = document.querySelector('.forecast');
            // const getdisplayone = document.getElementById('displayone');

            // let city = "yangon";

            const key = `0966b81edea118fbca3fd45fc57760ea`;
            let weatherurl = `https://api.openweathermap.org/data/2.5/weather?units=metric&appid=${key}`;
            let fourecasturl = `https://api.openweathermap.org/data/2.5/forecast?units=metric&appid=${key}`;

            // console.log(new Date().getDay());

            let dayofweek = (timestamp = new Date().getTime()) =>{
                // return new Date(timestamp).toLocaleDateString(undefined,{'year':'numeric'});// 2025
                // return new Date(timestamp).toLocaleDateString(undefined,{'month':'numeric'});// 9
                // return new Date(timestamp).toLocaleDateString('en-EN',{'month':'short'});// Sep
                // return new Date(timestamp).toLocaleDateString('en-EN',{'month':'long'});// September
                // return new Date(timestamp).toLocaleDateString(undefined,{'day':'numeric'});// 7
                // return new Date(timestamp).toLocaleDateString(undefined,{'weekday':'short'});// Sun
                return new Date(timestamp).toLocaleDateString(undefined,{'weekday':'long'});// Sunday
                
                // return new Date(timestamp).toLocaleDateString(undefined,{'en-En':'short'});// 9/7/2025
            }

            console.log(dayofweek());

            getform.addEventListener("submit",function(e){
                e.preventDefault();

                const getsearchval = getsearch.value;
                // console.log(getsearchval);

                weatherbycity(getsearchval);

                getsearch.value = "";
                getsearch.focus();
            });

            let getweatherbycityname = async function(city){
                let url = `${weatherurl}&q=${city}`;
                // console.log(url);

                let response = await fetch(url);

                if(response.status !== 200){
                    alert("No Result !");
                    return;
                }

                let data = await response.json();
                // console.log(data);// {coord: {…}, weather: Array(1), base: 'stations', main: {…}, visibility: 10000, …

                return data;

            }

            let weatherbycity = async (city)=>{
                // console.log(city);

                // getweatherbycityname(city);

                let response = await getweatherbycityname(city);
                // console.log(response);

                getweathertodom(response);

                const cityid = response.id;
                // console.log(cityid);
                
                let fivedaysforecast = await getforecastbycityid(cityid);
                getforecasttodom(fivedaysforecast);

            }

            weatherbycity("yangon");

            let getforecastbycityid = async function(cityid){
                let url = `${fourecasturl}&id=${cityid}`;
                // console.log(url);

                let response = await fetch(url);

                let data = await response.json();
                // console.log(data);

                let forecastlists = data.list;
                // console.log(getforecastlists);

                let comingdatas = [];

                forecastlists.forEach((forecastlist)=>{
                    // console.log(forecastlist);

                    let date = new Date(forecastlist.dt_txt);
                    // console.log(date);

                    let hours = date.getHours();
                    // console.log(hours);

                    if(hours == 12){
                        comingdatas.push(forecastlist);
                    }

                });

                // console.log(comingdatas);

                return comingdatas;

            }

            let getforecasttodom = (forecasts)=>{
                console.log(forecasts);

                getuiforecast.innerHTML = "";

                forecasts.forEach((forecast)=>{
                    // console.log(forecast);

                    let daynames = ["Sun","Mon","Tue","Wed","Thus","Fri","Sat"];
                    // console.log(daynames);
                    let getday = new Date(forecast.dt_txt).getDay();
                    // console.log(getday);

                    let temperature = forecast.main.temp > 0 ? `+${Math.round(forecast.main.temp)}` : `-${Math.round(forecast.main.temp)}`;

                    let html = `
                        <div>
                            <img src="https://openweathermap.org/img/wn/${forecast.weather[0].icon}@2x.png" alt="icon" />
                            <h3 class="otherday">${daynames[getday]}</h3>
                            <p class="temperature"><span class="otherdata">${temperature}</span> &deg;C</p>
                        </div>
                    `;

                    getuiforecast.insertAdjacentHTML("beforeend",html);


                });

            }

            function getweathertodom(data){

                // console.log(data);

                getcity.textContent = `${data.name} , ${data.sys.country}`;
                getdayname.textContent = dayofweek();
                gethumidity.textContent = data.main.humidity;
                getwind.textContent = data.wind.speed;
                getpressure.textContent = data.main.pressure;
                gettemperature.textContent = data.main.temp > 0 ? `+${data.main.temp}` : `-${data.main.temp}`;

            }


    

        </script>
        
    </body>
</html>
